name: Windows

on:
  push:
    branches:
      - master
      - beta
      - stable
    tags-ignore:
      - '**'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'


jobs:
  build:
    name: Tests [Go ${{ matrix.go }} OS ${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: true
      matrix:
        go: [ 1.18 ]
        os: [ windows-latest ]
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Check out code
        uses: actions/checkout@v2

      - name: Init Go modules Cache # Docs: <https://git.io/JfAKn#go---modules>
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install Go dependencies
        run: go mod download


      - name: Run golang tests on Windows
        run: |
          go test -v -race -tags=debug ./pkg/frame
          go test -v -race -tags=debug ./pkg/pipe
          go test -v -race -tags=debug ./pkg/rpc
          go test -v -race -tags=debug ./pkg/socket
